action:
- data:
    entity_id:
    - light.outdoor_lights
  service: light.turn_on
alias: Turn on the outside lights if arriving after dusk
condition:
- below: -4.0
  condition: numeric_state
  entity_id: sun.sun
  value_template: '{{ state.attributes.elevation }}'
trigger:
- entity_id: group.home_owners
  platform: state
  to: home
