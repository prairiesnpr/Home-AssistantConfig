- platform: scrape
  resource: http://192.168.1.254/cgi-bin/broadbandstatistics.ha
  select: '[summary="Summary of the most important WAN information"] > tr:nth-of-type(5) > td'  
  name: WAN IP
- platform: systemmonitor
  resources:
    - type: disk_use_percent
      arg: /home/homeassistant/.homeassistant 
    - type: disk_use
    - type: disk_free
    - type: memory_use_percent
    - type: memory_use
    - type: memory_free
    - type: swap_use_percent
    - type: swap_use
    - type: swap_free
    - type: load_1m
    - type: load_5m
    - type: load_15m
    - type: network_in
      arg: eth0
    - type: network_out
      arg: eth0
    - type: throughput_network_in
      arg: eth0
    - type: throughput_network_out
      arg: eth0
    - type: packets_in
      arg: eth0
    - type: packets_out
      arg: eth0
    - type: ipv4_address
      arg: eth0
    - type: ipv6_address
      arg: eth0
    - type: processor_use
    - type: processor_temperature
    - type: last_boot
- platform: history_stats
  name: Front Yard Cut Time
  entity_id: sensor.aeinarr_mowing_zones 
  state: 'Front Yard'
  type: time
  end: "{{ now() }}"
  duration:
    days: 7
- platform: history_stats
  name: Back Yard Cut Time
  entity_id: sensor.aeinarr_mowing_zones 
  state: 'Back Yard'
