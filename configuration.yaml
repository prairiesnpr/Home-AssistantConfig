frontend:
  extra_html_url:
    - /local/hass-bha-icons.html

http:
  base_url: !secret ha_url
  use_x_forwarded_for: true
  trusted_proxies: !secret ha_ip

weather:
  - platform: darksky
    api_key: !secret darksky_api_key

logger:
  default: warning
  logs: !include zigbee_logging.yaml

device_tracker:
  - platform: bluetooth_tracker

pi_hole:
  api_key: !secret pi_hole_api_key

zoneminder:
 - host: !secret zm_host 
   username: !secret zm_uid
   password: !secret zm_pwd 

upnp:
  sensors: true
  local_ip: !secret local_ip 

stream:
circadian_lighting:
system_health:
person:
cloud:
lovelace:
config:
mobile_app:
updater:
discovery:
conversation:
logbook:
map:
sun:

homeassistant: !inlcude homeassistant.yaml
zha: !inlcude zha.yaml
tts: !inlcude tts.yaml
media_player: !inlcude media_player.yaml  
input_number: !include input_number.yaml
sensor: !inlcude sensor.yaml
binary_sensor: !include binary_sensor.yaml
mqtt: !include mqtt.yaml
zone: !include zones.yaml
group: !include groups.yaml
light: !include light_groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
history: !inlcude history.yaml
recorder: !inlcude recorder.yaml
notify: !inlcude notify.yaml
switch: !inlcude switch.yaml
fan: !include fan.yaml
camera: !inlcude camera.yaml
nest: !inlcude nest.yaml