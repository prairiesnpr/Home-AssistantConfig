homeassistant:
  name: !secret ha_name 
  latitude: !secret home_lat 
  longitude: !secret home_long 
  elevation: 727
  unit_system: imperial 
  time_zone: America/New_York
  customize: !include customize.yaml
  whitelist_external_dirs:
    - '/home/homeassistant/.homeassistant/www/snapshots'

# Enables the frontend
frontend:
  extra_html_url:
    - /local/hass-bha-icons.html

# Enables configuration UI
config:

mobile_app:

# Uncomment this if you are using SSL/TLS, running in Docker container, etc.
http:
  base_url: https://ha.prairiesnpr.com
  use_x_forwarded_for: true
  trusted_proxies: 0.0.0.0

updater:

# Discover some devices automatically
discovery:

# Allows you to issue voice commands from the frontend in enabled browsers
conversation:

# View all events in a logbook
logbook:

# Enables a map showing the location of tracked devices
map:

# Track the sun
sun:

# Sensors
sensor:
  - platform: mqtt_room
    device_id: "b5b182c7eab14988aa99b5c1517008d9-1-38047"
    name: Dumpster
    state_topic: room_presence
    away_timeout: 30
  - platform: mqtt_room
    device_id: "b5b182c7eab14988aa99b5c1517008d9-1-39839"
    name: F150
    state_topic: room_presence
    away_timeout: 30
  - platform: mqtt_room
    device_id: "b5b182c7eab14988aa99b5c1517008d9-1-31494"
    name: Porsche 
    state_topic: room_presence
    away_timeout: 30
  - platform: zoneminder
  - platform: template 
    sensors:
      xbox_source: 
        value_template: '{{ states.media_player.xbox_one.attributes["source"] }}'
        friendly_name: 'Xbox Source'
      water_heater_time_to_temp:
        value_template: >-
          {% if ((((333.2*(140.0-states('sensor.zha_40c04dcb_3_1026')|float))/3412.142)/4.5)*60)|round(0) < 0 %}
             0
          {% else %}
             {{((((333.2*(140.0-states('sensor.zha_40c04dcb_3_1026')|float))/3412.142)/4.5)*60)|round(0)}} 
          {% endif %}
        friendly_name: 'Water Heater: Time to Temp'
        unit_of_measurement: 'Min'
binary_sensor:
  - platform: workday
    country: US 
    province: TN
    workdays: [mon, tue, wed, thu, fri]
  - platform: template
    sensors:
     door:
      device_class: garage_door
      value_template: "{{ is_state('switch.xbee_xbee_io_4193fedf_211_6', 'on') }}"
tts:
  - platform: microsoft
    api_key: !secret msft_tts_key 
    language: en-gb
    gender: Female
    type: Susan, Apollo
media_player:
  - platform: onkyo
    host: !secret avr_ip 
    sources:
      hdmi-6: 'ha'
      hdmi-5: 'hdmi-5'
      strm-box: 'Strm-Box'
      bd: 'XBOX'
      bluetooth: 'Bluetooth'
      # usb_usb: 'USB'
      network_net: 'Network'
      fm: 'Radio'
      am: 'AM'
      video4: 'Video 4'
      video3: 'Game'
      video2: 'Cable/Sat'
      #'cd_tv/cd': 'CD'
      tv: 'TV'
      phono: 'Phono'
      aux: 'AUX'
    name: receiver
    receiver_max_volume: 200 
  - platform: gstreamer
  - platform: samsungtv
    host: !secret livingroomtv_ip
  - platform: xboxone
    device: FD00472764D4AE81
    name: Xbox One

nest:
  client_id: !secret nest_client_id 
  client_secret: !secret nest_client_secret 
  sensors:
    monitored_conditions:
      - temperature
      - target
      - humidity
      - operation_mode
      - hvac_state

weather:
  - platform: darksky
    api_key: !secret darksky_api_key

cloud:

lovelace:
        #  mode: yaml

zha:
  radio_type: xbee
  usb_path: /dev/ttyUSB0
  database_path: /home/homeassistant/.homeassistant/zigbee.db 
  baudrate: 115200 

mqtt:
  broker: !secret mqtt_path 
  discovery: true
  discovery_prefix: !secret mqtt_prefix 
  birth_message:
    topic: !secret mqtt_status
    payload: 'online'
  will_message:
    topic: !secret mqtt_status
    payload: 'offline'

logger:
  default: warning # error 
  logs: !include zigbee_logging.yaml
  #media_player.onkyo: debug

zone: !include zones.yaml

system_health:

group: !include groups.yaml

light: !include light_groups.yaml
person:

automation: !include automations.yaml
script: !include scripts.yaml


device_tracker:
  - platform: bluetooth_tracker
    #  - platform: unifi
    #host: !secret unifi_host
    #username: !secret unifi_uid
    #password: !secret unifi_pwd
    #verify_ssl: false
