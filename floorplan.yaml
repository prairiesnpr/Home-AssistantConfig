      name: Wiebelo Floorplan
      image: /local/custom_ui/floorplan/floorplan.svg
      stylesheet: /local/custom_ui/floorplan/floorplan.css
      
      # These options are optional
      warnings:                  # enable warnings (to find out why things might ot be working correctly)
      # pan_zoom:                  # enable experimental panning / zooming
      # hide_app_toolbar:          # hide the application toolbar (when used as a custom panel)
      # date_format: DD-MMM-YYYY   # Date format to use in hover-over text
      
       # last_motion_entity: sensor.template_last_motion
       # last_motion_class: last-motion

      groups:
        - name: Dumpster
          entities:
             - sensor.dumpster
          states:
             - state: 'garage'
               class: 'dumpster_inside'
             - state: 'not_home'
               class: 'dumpster_outside'
        - name: Cars
          entities:
             - sensor.f150
             - sensor.porsche
          states:
             - state: 'garage'
               class: 'car_home'
             - state: 'not_home'
               class: 'car_away'
        - name: Lights
          entities:
             - light.osram_lightify_a19_rgbw_00a434be_3
             - light.feibit_inc_co_fzb56_zcw27lx1_0_1c465fb1_11
             - light.stairway_lights
          states:
             - state: 'on'
               class: 'light-on'
             - state: 'off'
               class: 'light-off'
        - name: Switches
          entities:
             - switch.zha_40c04dcb_1_6
             - switch.ledvance_plug_00054922_1
          states:
            - state: 'on'
              class: 'waterheater-on'
            - state: 'off'
              class: 'waterheater-off'
          action:
            domain: switch
            service: toggle
        - name: Doors that flip
          entities:
            - binary_sensor.door
          states:
            - state: 'off'
              class: 'garage_closed'
            - state: 'on'
              class: 'garage_open'
        - name: Doors Open Clockwise
          entities:
            - binary_sensor.zha_02e2146c_1_6
            - binary_sensor.zha_02bfefd9_1_6
          states:
            - state: 'off'
              class: 'door_closed_c'
            - state: 'on'
              class: 'door_open_c'
        - name: Doors Open CntrClockwise
          entities:
            - binary_sensor.zha_02ec0d9e_1_6
            #- binary_sensor.zha_02bfefd9_1_6
            - binary_sensor.zha_02bfe504_1_6 
              #- switch.xbee_xbee_io_4193fedf_211_6
          states:
            - state: 'off'
              class: 'door_closed_cc'
            - state: 'on'
              class: 'door_open_cc'
