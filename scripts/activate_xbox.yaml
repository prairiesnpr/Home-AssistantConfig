xbox:
  alias: Activate Xbox
  sequence:
  - data:
    entity_id: media_player.receiver
    service: media_player.turn_on
  - data:
    entity_id: media_player.samsung_tv_remote
    service: media_player.turn_on
  - data:
    entity_id: media_player.xbox_one
    service: media_player.turn_on
  - data:
    entity_id: media_player.receiver
    source: XBOX
    service: media_player.select_source
  - data:
    entity_id: media_player.receiver
    volume_level: 0.55
    service: media_player.volume_set
